<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Векторный графический редактор, позволяющий пользователю создавать 
    и редактировать векторные изображения">
    <meta name="keywords" content="графический редактор, создать, удалить, переместить, объединить"> 
    <meta name="authors" content=""> 
    <title>svg</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo"> SVG </h1>
      <nav id="menu_bar">
        <div class="container">
          <ul class="menu">
            <li class="dropdown"> <a href="#"> <b> Файл </b> </a> </li>
            <li class="dropdown"> <a href="#"> <b> Редактировать </b> </a> </li>
            <li class="dropdown"> <a href="#"> <b> Вид </b> </a> </li>
            <li class="dropdown"> <a href="#"> <b> Помощь </b> </a> </li>
          </ul> 
        </div>
      </nav>
    </header>
    <main>
      <div id="vertical_panel">
        <button
          title="Рука"
          class="button"
          id="hand"
          style="background-image: url(img/hand.svg)"
        ></button>
        <button
          title="Неработающая лупа"
          class="button"
          id="scale"
          style="background-image: url(img/лупа.svg)"
        ></button>
      </div>
      <div class="layer" id="main_panel">
        <svg
          id="svg_panel"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:svg="http://www.w3.org/2000/svg"
        ></svg>
      </div>
    </main>
    <script src="js/hand.js"></script>
    <script src="js/лупа.js"></script>
  </body>
</html>
